<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2820820f6e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script defer src="login.js" type="module"></script>
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Sacramento' rel='stylesheet'>
    <title>InstagramClone</title>
</head>

<body>
    <form id="loginForm">
        <label class="logo">Instagang</label>
        <div id="useFB">
            <button type="button" onclick="alert('This feature is not ready yet!')"><i
                    class="fa-brands fa-facebook-f"></i> Continue with facebook</button>
            <label>OR</label>
        </div>
        <div id="usernameBody">
            <input type="email" id="username" required placeholder="">
            <label for="username">Email address</label>
        </div>
        <div id="passwordBody">
            <input type="password" id="password" required placeholder="">
            <label for="password">Password</label>
        </div>
        <div id="forgotPassword">
            <a id="forgotpasswordEnterEmail">Forgot password</a>
        </div>
        <div id="btnBody">
            <button id="submitBtn" disabled>Login</button>
        </div>
        <div id="goRegister">
            <a href="register.html">Don't have an account?</a>
        </div>
    </form>



    <div id="loadingBody" style="display: none;">
        <div id="loading">
            <i class="fa fa-instagram"></i>
        </div>
    </div>


    <div id="successNotif" style="display: none;">
        <i class="fa-regular fa-circle-check"></i>
        <label id="successmessage"></label>
        <i class="fa-solid fa-xmark"></i>
    </div>

    <div id="errorNotif" style="display: none;">
        <i class="fa-regular fa-circle-check"></i>
        <label id="errormessage"></label>
        <i id="closeNotifError" class="fa-solid fa-xmark"></i>
    </div>




    <div id="enterEmailforPassword" style="display: none;">
        <button id="closeForgotpassword"><i class="fa-solid fa-xmark"></i></button>
        <form>
            <label>Enter your registered email</label>
            <input id="inputEmailForgot" type="email">
            <button id="submitBtnForgot">Recover Password</button>
            <button id="changePass">Change Password</button>
        </form>
    </div>
</body>

</html>
