<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2820820f6e.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script defer src="app.js" type="module"></script>
    <link rel="stylesheet" href="app.css">
    <link href='https://fonts.googleapis.com/css?family=Sacramento' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>InstagramClone</title>
</head>

<body>

    <div id="header">
        <h1>Instagang</h1>
        <button id="messageButtonHeader"><i class="fab fa-facebook-messenger"></i><sup id="newMessageIndicator"><i
                    class="fa-solid fa-circle"></i></sup></button>
    </div>


    <div id="userPost">
        <div id="storyBody">
            <div id="storyhead">

            </div>
            <div id="stories">
                <div id="addStoriess">
                    <div class="story-thumbnail">
                        <img id="imageOnaddStory" src="" alt="Your Story">
                        <div id="story-label">
                            <button type="button" id="createNewStory"><i id="" class="fa-solid fa-plus"></i></button>
                            <input id="inputnewStory" style="display: none;" type="file" accept="image/*,video/*">
                            <label for="">Create Story</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div id="footerNav">
        <button id="home"><i class="fa-solid fa-house"></i></button>
        <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button id="create"><i class="fa-regular fa-square-plus"></i></button>
        <button id="notif"><i class="fa-regular fa-heart"></i><sup id="unreadNotifCount">0</sup></button>
        <button id="profile"><i class="fa-regular fa-circle-user"></i></button>
    </div>
    <div id="sidebar">
        <div class="topbar">
            <label>Instagang</label>
        </div>
        <div class="botbar">
            <button id="homeS"><i class="fa-solid fa-house"></i> Home</button>
            <button id="messageButtonHeaderS"><i class="fab fa-facebook-messenger"></i> Message<sup
                    id="SnewMessageIndicator" style="display: none;"><i class="fa-solid fa-circle"></i></sup></button>
            <button id="searchS"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
            <button id="createS"><i class="fa-regular fa-square-plus"></i> Create</button>
            <button id="notifS"><i class="fa-regular fa-heart"></i> Notification<sup
                    id="unreadNotifSCount">0</sup></button>
            <button id="profileS"><i class="fa-regular fa-circle-user"></i> Profile</button>
        </div>

    </div>

    <div id="profileBody" style="display: none;">
        <div id="headProfile">
            <button type="button" id="backBtnonProfile"><i class="fa-solid fa-circle-xmark"></i></button>
            <label>Profile</label>
            <button id="settingsInProfile"><i id="gearIcon" class="fa-solid fa-gear"></i></button>
        </div>
        <div id="profileiconBody">
            <div id="icon">
                <img src="" alt="" id="changeProfile">
                <div>
                    <button id="editProfilePic"><i class="fa-regular fa-square-plus"></i></button>
                </div>

            </div>
            <div id="profileControl">
                <label id="profileName"></label>
                <div>
                    <button type="button" id="editProfile">Edit Profile</button>
                    <button type="button" id="aboutUser">About</button>
                </div>


            </div>

        </div>

        <div id="bioBody">
            <label id="bioInProfile"></label>
        </div>

        <div id="aboutUserInfoBody" style="display: none;">
            <div id="aboutUserHead">
                <label for="">About</label>
                <button id="closeAboutUser"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <label for="">Username : <span id="usernameInAboutUser"></span></label>
            <label for="">Email : <span id="emailInAboutUser"></span></label>
            <label for="">Address : <span id="addressInAboutUser"></span></label>
            <label for="">Age : <span id="ageInAboutUser"></span></label>
        </div>
        <div id="profileDetails">
            <div id="postBody">
                <label id="postsCount"></label>
                <label>posts</label>
            </div>
            <div id="followerBody">
                <label id="followersCount">0</label>
                <label id="followersLabel">follower</label>
            </div>
            <div id="followingBody">
                <label id="followingCount">0</label>
                <label id="followingLabel">following</label>
            </div>
        </div>
        <div id="profileContent">
            <div id="imgGrid">

            </div>
        </div>
    </div>




    <div id="visitprofileBody" style="display: none;">
        <div id="visitheadProfile">
            <button type="button" id="visitbackBtnonProfile"><i class="fa-solid fa-circle-xmark"></i></button>
            <label>Profile</label>
        </div>
        <div id="visitprofileiconBody">
            <div id="icon">
                <img src="" alt="" id="visitchangeProfile">
            </div>
            <div id="visitprofileControl">
                <label id="visitprofileName"></label>
                <div>
                    <button type="button" id="visitprofileMessage">Message</button>
                    <button type="button" id="visitprofileFollow">follow</button>
                    <button type="button" id="visitprofileAbout">About</button>
                </div>
            </div>

        </div>

        <div id="visitbioBody">
            <label id="visitbioInProfile"></label>
        </div>

        <div id="visitaboutUserInfoBody" style="display: none;">
            <div id="visitaboutUserHead">
                <label for="">About</label>
                <button id="visitcloseAboutUser"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <label for="">Username : <span id="visitusernameInAboutUser"></span></label>
            <label for="">Email : <span id="visitemailInAboutUser"></span></label>
            <label for="">Address : <span id="visitaddressInAboutUser"></span></label>
            <label for="">Age : <span id="visitageInAboutUser"></span></label>
        </div>


        <div id="visitprofileDetails">
            <div id="visitpostBody">
                <label id="visitPostCount">0</label>
                <label>posts</label>
            </div>
            <div id="visitfollowerBody">
                <label id="visitFollowerCount">0</label>
                <label id="visitFollowerLabel">follower</label>
            </div>
            <div id="visitfollowingBody">
                <label id="visitfollowingCount">0</label>
                <label id="visitfollowingLabel">following</label>
            </div>
        </div>
        <div id="visitprofileContent">
            <div id="visitimgGrid">

            </div>

        </div>
    </div>


    <div id="createPost" style="display: none;">
        <button id="closeCreatePost"><i class="fa-solid fa-xmark"></i></button>

        <form id="uploadForm" enctype="multipart/form-data">
            <!-- Header -->
            <div class="create-post-header">
                <h2>Create new Post</h2>
                <button type="submit" id="headerShareBtn">Share</button>
            </div>

            <div class="create-post-body">
                <!-- Left Side: Media -->
                <div id="createPostUploaded">
                    <input style="display: none;" id="fileUp" type="file" name="media" accept="image/*,video/*"
                        required>

                    <div class="upload-placeholder">
                        <i id="uploadNewFileForPost" class="fa-regular fa-images"></i>
                        <p>Drag photos and videos here</p>
                        <button type="button" class="select-btn"
                            onclick="document.getElementById('fileUp').click()">Select from computer</button>
                    </div>

                    <div id="preview"></div>
                </div>

                <!-- Right Side: Controls (Caption) -->
                <div id="createPostControl">
                    <div class="user-info-placeholder">
                        <!-- You can inject the user's profile pic here via JS if you want, 
                         for now we simulate the spacing -->
                        <div class="avatar-skeleton"></div>
                        <span class="username-skeleton">Caption</span>
                    </div>
                    <input id="caption" type="text" placeholder="Write a caption..." autocomplete="off">
                    <div class="emoji-spacer"><i class="fa-regular fa-face-smile"></i></div>

                    <!-- The original submit button is hidden visually but kept for form submission logic if needed, 
                     or styled to look like the mobile bottom button -->
                    <button type="submit" id="mobileSubmitBtn">Share</button>
                </div>
            </div>
        </form>
    </div>

    <div id="updateProfilePic" style="display: none;">
        <button type="button" id="closeUpdateProfile"><i class="fa-solid fa-xmark"></i></button>
        <form id="updateProfilePicForm" enctype="multipart/form-data">
            <h2>Update Profile Picture</h2>
            <div>
                <input style="display: none;" type="file" id="profilefile" accept="image/*">
                <div id="previewProfile"></div>
            </div>

            <button type="submit">Upload</button>
        </form>
    </div>



    <div id="viewPostBody" style="display: none;">
        <div id="commentsBody">
            <div id="commentHead">
                <button id="closeComment"></button>
                <div id="likesAndControls">
                    <label id="likeCountsInComments"><span>Likes</span></label>
                </div>
            </div>

            <div id="commentsContents">

            </div>
            <div id="loadingBarInComment" style="display: none;">
                <div id="loadingComment"></div>
            </div>

            <div id="addCommentToPost">
                <div id="addControl">
                    <input id="inputComment" type="text" placeholder="Enter comment">
                    <button id="submitComment">SEND</button>
                </div>
            </div>
        </div>
    </div>






    <div id="previewofImageInPost" style="display: none;">
        <button id="closepreviewofImageInPost"><i class="fa-solid fa-xmark"></i></button>
        <div id="previewOfPost">
            <img src="" alt="" id="imageOnPostPreview">
        </div>
    </div>



    <div id="showFollowersBody" style="display: none;">
        <div id="showFollowersHead">
            <button id="closeShowFollowers"><i class="fa-solid fa-circle-xmark"></i></button>
            <label id="showFollowersBodyLabel">Followers</label>
        </div>
        <div id="showFollowersContent">

        </div>
    </div>


    <div id="addNewStory" style="display: none;">
        <div id="addNewStoryBody">
            <!-- Header -->
            <div class="story-create-header">
                <button id="closeAddStory"><i class="fa-solid fa-xmark"></i></button>
                <label>New Story</label>
                <div style="width: 32px;"></div> <!-- Spacer to center title -->
            </div>

            <!-- Preview Area (Media injected here by JS) -->
            <div id="storyPreview"></div>

            <!-- Footer -->
            <div id="storyControl">
                <button id="submitStory">Share to Story</button>
            </div>
        </div>
    </div>

    <div id="viewStoryBody" style="display: none;">
        <div id="previewOfStory">
            <label id="usernameOfStoryview">username</label>
            <img id="previewOfStoryIMG" src="" alt="" style="display: none;">
            <video id="previewOfStoryVID" src="" style="display: none;"></video>
            <button id="closeViewStory"><i class="fa-solid fa-xmark"></i></button>
            <div id="footerInViewStory">
                <label style="display: none;" id="storyViewCount">0</label>
                <div id="reactToStory">
                    <i id="heartReact" class="fa-solid fa-heart"></i>
                    <i id="hahaReact" class="fa-solid fa-face-laugh-beam"></i>
                    <i id="likeReact" class="fa-solid fa-thumbs-up"></i>
                </div>
            </div>


        </div>
    </div>


    <div id="storyViewerList" style="display: none;">
        <div id="listOfViewer">
            <div id="controlStoryViewer">
                <button id="closeStoryViewerList"></button>
            </div>
            <div id="viewerContent">


            </div>
        </div>
    </div>






    <div id="loadingBody" style="display: none;">
        <div id="loading">
            <i class="fa fa-instagram"></i>
        </div>
    </div>

    <div id="loadingCircle" style="display: none;">
        <div id="circle"></div>
    </div>


    <div id="reactionsPopupIconheart" style="display: none;">
        <i id="heartReactPopup" class="fa-solid fa-heart"></i>
    </div>
    <div id="reactionsPopupIconhaha" style="display: none;">
        <i id="hahaReactPopup" class="fa-solid fa-face-laugh-beam"></i>
    </div>
    <div id="reactionsPopupIconlike" style="display: none;">
        <i id="likeReactPopup" class="fa-solid fa-thumbs-up"></i>
    </div>





    <div id="logoutPopup" style="display: none;">
        <div id="logoutControl">
            <button id="logout">logout</button>
        </div>
    </div>


    <div id="editProfileInfo" style="display: none;">
        <div id="headerInProfile">
            <button id="closeEditProfileInfo"><i class="fa-solid fa-circle-xmark"></i></button>
            <label for="">Edit Profile Info</label>
        </div>
        <div id="contentOfprofileInfo">
            <label for="">Username</label>
            <div id="usernameDiv">
                <input id="usernameOfUser" type="text">

            </div>
            <label for="">Email</label>
            <div id="emailDiv">
                <input id="emailOfUser" type="text">

            </div>
            <label for="">Address</label>
            <div id="addressDiv">
                <input id="addressOfUser" type="text">

            </div>
            <label for="">Age</label>
            <div id="ageDiv">
                <input id="ageOfUser" type="number">

            </div>
            <label for="">Bio</label>
            <div id="bioDiv">
                <textarea name="" id="bioOfUser"></textarea>
                <button id="changeProfileInfoBtn">Submit</button>
            </div>
        </div>

    </div>



    <div id="searchBody" style="display: none;">
        <div id="searchHeader">
            <label>Search</label>
            <div id="searchContent">
                <!-- Icon is decorative here -->
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="searchInput" type="text" placeholder="Search" autocomplete="off">
                <!-- Hidden button to keep JS working but rely on AutoSearch or Enter key -->
                <button id="searchBtn" style="display: none;"></button>
            </div>
            <!-- Close button positioned absolute in CSS -->
            <button id="closeSearchWindow"><i class="fa-solid fa-circle-xmark"></i></button>
        </div>

        <div id="searchLoadingMessage" style="display: none;">
            <div class="spinner"></div>
        </div>

        <div id="searchResultsBody">
            <div id="searchResults">
                <!-- Results injected here -->
            </div>
        </div>
    </div>



    <div id="messageBody" style="display: none;">
        <!-- Header -->
        <div id="messageHeader">
            <button id="closeMessageBody"><i class="fa-solid fa-circle-xmark"></i></button>
            <label>Messages</label>
            <button id="submitMessageSearch"><i class="fa-regular fa-pen-to-square"></i></button>
        </div>

        <!-- Message Requests Link -->
        <div id="messageRequestButtonBody">
            <button id="openMessageRequest">
                <span>Message Requests</span>
                <sup id="newMessReqIndicator" style="display: none;"></sup>
                <i id="reqmesIcon" class="fa-solid fa-chevron-right" style="font-size: 14px; color: #dbdbdb;"></i>
            </button>
        </div>

        <!-- Conversation List -->
        <div id="listOfconvoBody">
            <!-- Content injected by JS -->
        </div>
    </div>


    <div id="conversationBody" style="display: none;">
        <div id="conversationHeader">
            <button id="closeconversationBody"><i class="fa-solid fa-circle-xmark"></i></button>
            <label id="usernameInconversationHeader">Username</label>
            <button id="deleteConvo"><i class="fa-solid fa-trash"></i></button>
        </div>

        <div id="conversations">

        </div>


        <div id="sendNewMessageBody">
            <div id="sendNewMessageBodController">
                <button id="sendImageMessage"><i class="fa-solid fa-image"></i></button>
                <button id="sendVoiceMessage"><i class="fa-solid fa-microphone"></i></button>
                <input type="file" id="inputFileMessage" style="display: none;" accept="image/*,video/*">
                <div>
                    <input id="sendNewMessageInput" type="text" placeholder="Type message">
                    <i class="fa-solid fa-face-grin" id="sendEmojiMessage"></i>
                </div>
                <emoji-picker id="emojiList" style="display: none;" class="light"></emoji-picker>
                <button id="sendNewMessageButton" style="display: none;"><i
                        class="fa-solid fa-location-arrow"></i></button>
                <button id="sendLikeMessage"><i class="fa-solid fa-thumbs-up"></i></button>
            </div>

        </div>
    </div>

    

    <div id="fileImageWantToSendPreview" style="display: none;">
        <label for="">Preview</label>
        <div id="ImgPreview">

        </div>
        <div id="fileImageWantToSendPreviewControls">
            <button id="closePreviewInSendMessage">Cancel</button>
            <button id="sendThisFileMessage">Send</button>
        </div>

    </div>



    <div id="notificationBody" style="display: none;">
        <div id="notificationHeader">
            <button id="closeNotification"><i class="fa-solid fa-circle-xmark"></i></button>
            <label for="">Notification</label>
        </div>
        <div id="markAllReadBody">
            <button id="markAllRead">Read All</button>

        </div>
        <div id="notificationContentBody">



        </div>

    </div>


    <div id="messageRequestBody" style="display: none;">
        <div id="messageRequestHeader">
            <button id="closeMessageRequest"><i class="fa-solid fa-circle-xmark"></i></button>
            <label for="">Message Requests</label>
        </div>
        <div id="messageRequestContents">

        </div>
    </div>



    <audio id="clickSound" style="display: none;" src="./assets/clickSound.mp3"></audio>
    <audio id="messageNotif" style="display: none;" src="./assets/messageNotifSound.wav"></audio>
    <audio id="notifSound" style="display: none;" src="./assets/notificationSounds.wav"></audio>



    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</body>

</html>
